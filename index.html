<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quizziey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Quizziey</h1>
    <p>Quizziey is a quiz website that allows you to take quizzes.</p>
</header>
<main>
    <button id="loginButton" class="loginButton ">Login to do quzzies</button>
    <div id="modal" class="modal">
        <form class="modal-content animated" action="quizzes.html" method="post">
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <input type="checkbox" name="rme">
                <label for="rme">Remember Me</label> <br>
                <button class="login" type="submit">LOGIN</button>
            </div>
        </form>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
